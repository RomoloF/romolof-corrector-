<!DOCTYPE html>
<html>
<head>
  <title>Impostazioni Gemini Corrector</title>
  <style>
    body { font-family: sans-serif; padding: 20px; min-width: 300px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; }
    button { background-color: #4285f4; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 4px; }
    button:hover { background-color: #357ae8; }
    #status { margin-top: 10px; color: green; font-size: 0.9em; height: 20px; }
    .note { font-size: 0.8em; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <label for="apiKey">Google Gemini API Key:</label>
  <div class="note">Ottieni la tua chiave su <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>.</div>
  <input type="password" id="apiKey" placeholder="Incolla qui la tua API Key">
  
  <label for="modelSelect">Modello AI:</label>
  <select id="modelSelect" style="width: 100%; padding: 8px; margin-bottom: 15px;">
    <option value="gemini-2.0-flash">Gemini 2.0 Flash (Consigliato)</option>
    <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
    <option value="gemini-exp-1206">Gemini Exp 1206</option>
  </select>

  <button id="save">Salva Impostazioni</button>
  <button id="testConnection" style="background-color: #34a853; margin-left: 10px;">Test Connessione</button>
  
  <div id="quotaStatus" style="margin-top: 15px; padding: 10px; border-radius: 4px; display: none; background: #fff3cd; color: #856404; border: 1px solid #ffeeba;">
    <strong>Stato Quota:</strong> <span id="quotaMessage">Verifica in corso...</span>
  </div>

  <div id="status"></div>
  <pre id="debugOutput" style="background: #f0f0f0; padding: 10px; margin-top: 10px; border-radius: 4px; white-space: pre-wrap; display: none;"></pre>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
